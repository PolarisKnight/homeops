---
apiVersion: v1 
kind: PersistentVolumeClaim
metadata:
  name: fb-media-config
  namespace: media-servers
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn



---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: filebrowser-media
  namespace: media-servers

spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: filebrowser
        image: filebrowser/filebrowser
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: media
          mountPath: /srv
        - name: fb-media-config
          mountPath: /config
      volumes:
      - name: media 
        persistentVolumeClaim:
          claimName: media
      - name: fb-media-config
        persistentVolumeClaim:
          claimName: fb-media-config 
---
apiVersion: v1 
kind: Service
metadata:
  name: filebrowser-media
  namespace: media-servers 
spec:
  selector:
    app: filebrowser 
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer

